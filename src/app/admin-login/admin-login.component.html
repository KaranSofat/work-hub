<ngx-ui-loader></ngx-ui-loader>
<div>
    <img class="navbar-brand-full" src="./assets/images/logo-transparent.png" style="width:20%;    margin-left: 40%;" alt="CoreUI Logo">

</div>

<div style="align-items: center !important; display:flex">

<div class="container" style="max-width: 960px;">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group">
        <div class="card p-4">
            <form  [formGroup]="signinForm" (ngSubmit)="login()">
          <div class="card-body">
            <h1>Login</h1>
            <p class="text-muted">Sign In to your account</p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-user"></i>
                </span>
              </div>
              <input class="form-control" type="text"  [(ngModel)]="loginData.email"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" class="form-control" formControlName="username"  placeholder="Phone, email, or  username"  [ngClass]="{ 'error': submitted && f.username.errors }">
            </div>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-lock"></i>
                </span>
              </div>
              <input type="password" [(ngModel)]="loginData.password"   [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password"   class="form-control" placeholder="Password">
            </div>
            <div class="row">
              <div class="col-6">
                <button class="btn btn-primary px-4" type="submit">Login</button>
              </div>
              <div class="col-6 text-right">
                <button class="btn btn-link px-0" type="button" (click)="forgotPassword(forgotPasswordPOP)">Forgot password?</button>
              </div>
            </div>
          </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
</div>
</div>

<ng-template #forgotPasswordPOP>
    <div class="modal-header">
       <h4 class="modal-title pull-left">Forget Password</h4>
       <button type="button" class="close pull-right" aria-label="Close" (click)="cancelForgotEmail()">
       <span aria-hidden="true">&times;</span>
       </button>
    </div>
    <div class="modal-body">
       <form   [formGroup]="forgotPassForm"  (ngSubmit)="confirmForgotPass()">
       <label>Email</label>
       <div class="form-group" [ngClass]="{ 'is-invalid': submittedForget && resetPas.forgotPassw.errors }">
          <input type="text" class="form-control" [(ngModel)] = "forgotPass.email"  [ngClass]="{ 'is-invalid': submittedForget && resetPas.forgotPassw.errors }" formControlName="forgotPassw" placeholder="Email" required="required">
       </div>
       <div class="form-group">
          <button _ngcontent-c4="" class="btn btn-primary ml-2 mr-2" type="submit">Submit</button>
       </div>
       </form>
    </div>
 </ng-template>
