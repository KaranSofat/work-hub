<div class="row">
        <div class="col-md-10 bottom-margin" >
           <div class="card mt-4"  *ngFor="let marks of bookmarks" >
              <div class="card-body" [ngClass]="{'border-blue':marks.categoryName == 'general', 'border-green': marks.categoryName == 'buy', 'border-pink':marks.categoryName == 'sell'}">
                 <div class="row">
                    <div class="col-md-10" style="cursor: pointer;" (click) = "details($event,marks)">
                       <img class="rounded-circle" style="width: 72px;object-fit: cover;
                       height: 72px;" src="{{marks.image}}"><span class="font-weight-bold pl-3">{{marks.name}} {{marks.lname}}</span>
                       <!--  <span class="general">General</span> -->
                       <h5 class="card-title mt-3">{{marks.title}}</h5>
                       <p class="card-text">{{marks.description}}
                       </p>
                       
                       <a style="cursor:pointer" (click)="deleteBookmark($event,templateDelete,marks.bookMarkId,marks.id)" class="card-link"><i class="material-icons ">
                          delete
                          </i>Delete</a>
    
                    </div>
                    <div class="col-md-2 icon-ba">
                       <span [ngClass]="{'general':marks.categoryName == 'general', 'buy': marks.categoryName == 'buy', 'sell':marks.categoryName == 'sell'}">
                          <!-- <i class="material-icons" style="margin: -2px;">stop</i> -->{{marks.categoryName}}
                       </span>

                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
     <div class="row" *ngIf = "bookmarks">
         <div class="col-md-10 bottom-margin"  *ngIf = "bookmarks.length == 0">
            <div class="card mt-4">
      <div style="
      text-align: center;
      font-size: 21px;
      margin: 0px 0 0 0;
      padding: 22px 0 24px 13px;
  ">You have not bookmarked any post.</div>
      </div>
      </div>
      </div>

     <ng-template #templateDelete>
        <div class="modal-header">
           <h4 class="modal-title pull-left">Delete BookMark</h4>
           <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef2.hide()">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <p>Are You sure you want to delete this bookmark?</p>
           <button _ngcontent-c4="" class="btn btn-danger" type="button" (click)="deleteBookMark()">Yes</button>
           <button _ngcontent-c4="" class="btn btn-success" style="margin-left: 13px;" (click)="modalRef2.hide()" type="button">No</button>
        </div>
     </ng-template>
