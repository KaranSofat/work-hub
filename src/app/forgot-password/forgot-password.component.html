<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal"
     class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-auto-name" class="modal-title pull-left">Reset Password</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
   
          <form method="post"  [formGroup]="newPasswordForm"  (ngSubmit)="confirmNewPassword()">
                <label>Password</label>
                  <div class="form-group"  [ngClass]="{ 'is-invalid': issubmitted && resetPasswordControls.newPassword.errors }">
              
                      <input type="password" class="form-control" [(ngModel)] = "passwordData.password"  [ngClass]="{ 'is-invalid': issubmitted && resetPasswordControls.newPassword.errors }" formControlName="newPassword" placeholder="password" required="required">
                  <div class="invalid-feedback" *ngIf="issubmitted && resetPasswordControls.newPassword.errors">
											
                          <div>Password must contain uppercase,lowercase and number.</div>
 
                        </div>
                    </div>
                  <div class="form-group"  [ngClass]="{ 'is-invalid': issubmitted && resetPasswordControls.confirmPassword.errors }">
              
                      <input type="password" class="form-control"  [ngClass]="{ 'is-invalid': issubmitted && resetPasswordControls.confirmPassword.errors }" formControlName="confirmPassword" placeholder="confirm password" required="required">
                      <div class="invalid-feedback" *ngIf="issubmitted && resetPasswordControls.confirmPassword.errors">
											
                          <div *ngIf="resetPasswordControls.confirmPassword.errors.mustMatch">Password must match.</div>
 
                        </div>
                    </div>
               
                  <div class="form-group">
                   <button _ngcontent-c4="" class="btn btn-primary ml-2 mr-2" type="submit">Submit</button>
             </div>
             
              </form>
   
    </div>
    </div>
  </div>
</div>
