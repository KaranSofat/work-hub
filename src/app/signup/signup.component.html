
<div class="row">
    <div class="col-md-12">
            <div class="card">
            	
            	<form class="signup"  [formGroup]="signupForm" (ngSubmit)="signup()">
            		<div class="row">
            			<div class="col-md-6">
            				<p style="    font-size: 32px;
    font-weight: 500;"> User SignUp Form</p>
            			</div>
            				<div class="col-md-6" >
							<div class="form-group" style="float:right;"> 
									<img *ngIf ="!profileImg" [src]="profileImg || './assets/images/default.jpg'" class="rounded-circle"  alt="assets/images">
                                    <img *ngIf ="profileImg" src="{{profileImg || './assets/images/default.jpg'}}" class="rounded-circle" style="object-fit: cover;"     style="width: 236px;
									object-fit: cover;
									height: 240px;">
									
									<div class="file btn d-block btn-lg btn-primary" style="  position: relative;
  overflow: hidden;">
										Upload Profile
							<input type="file"  (change)="onFileChanged($event)" name="file" [(ngModel)]="signupData.file" formControlName="file"  style=" position: absolute;
							  font-size: 50px;
							  opacity: 0;
							  right: 0;
							  top: 0;" accept="image/*"/>
						</div>
								
							</div>

						</div>

            		</div>
            		<div class="row">

            		

	            		<div class="col-md-6">
							<div class="form-group" [ngClass]="{ 'error': submitted && f.fname.errors }"> 
								 
									<label for="email_id" class="control-label"> First Name</label>
									<input type="text" [(ngModel)]="signupData.name" maxlength="8"  [ngClass]="{ 'is-invalid': submitted && f.fname.errors }" formControlName="fname" class="form-control" id="email_id" name="email_name" placeholder="First Name" 
									>
								
							</div>
						</div>


						<div class="col-md-6">
							<div class="form-group"> 
								
									<label for="email_id" class="control-label">Last Name</label>
									<input type="text" [(ngModel)]="signupData.lname"  maxlength="8"  [ngClass]="{ 'is-invalid': submitted && f.lname.errors }" formControlName="lname" class="form-control" id="email_id" name="email_name" placeholder="Last Name">
								
							</div>
						</div>
					</div>

					<div class="row">

							<div class="col-md-6">
							
									<div class="form-group"> 
										
											<label for="email_id" class="control-label">Email</label>
											<input type="email" class="form-control"[(ngModel)]="signupData.email"   [ngClass]="{ 'is-invalid': submitted && f.email.errors }" formControlName="email" id="email_id" name="email_name" placeholder="name@domain.com">
										
									</div>
								
								</div>
							
								<div class="col-md-6">
										<div class="form-group"> 
											 
												<label for="email_id" class="control-label">Password</label>
												<input [type]="show ? 'text' : 'password'" [(ngModel)]="signupData.password"   [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password" class="form-control" id="email_id" name="email_name" placeholder="Password">
												<span toggle="#password-field" (click)="password()" class="fa fa-fw fa-eye field-icon toggle-password"></span>
										</div>
										<div class="invalid-feedback" *ngIf="submitted && f.password.errors">
											
												<div>Password must be at least 8 characters with uppercase,lowercase,number and special character.</div>
											</div>
									</div>
								
						
						</div>


					<div class="row">
	            		

						<div class="col-md-6">
							<div class="form-group"> 
								
									<label for="email_id" class="control-label">Confirm password</label>
									<input type="password" [(ngModel)]="signupData.c_password"   [ngClass]="{ 'is-invalid': submitted && f.cPass.errors }" formControlName="cPass" class="form-control" id="email_id" name="email_name" placeholder="Confirm password">
								
							</div>
						</div>

						<div class="col-md-6">
								<div class="form-group"> 
									 
										<label for="email_id" class="control-label">Phone Number</label>
										<input type="text" [(ngModel)]="signupData.phone" maxlength="12"  [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" formControlName="phone" class="form-control" id="email_id" name="email_name" placeholder="Phone Number" numbersOnly>
									
								</div>
							</div>
					</div>




					



					
					<div class="form-group"> <!-- Submit button !-->
						<button  class="btn btn-secondary"style="background:#4362a7;">Submit</button>
					</div>	
				</form>




            </div>
        </div>
    </div>
